<h2 mat-dialog-title>{{item.name}}</h2>

<mat-dialog-content>
    <form [formGroup]="myFormGroup">

        <div *ngFor="let key of form">

            <mat-form-field [ngSwitch]="key.value.type" appearance="standard">
                <mat-label>{{key.name}}</mat-label>
                <input matInput formControlName="{{key.name}}">
                <mat-placeholder>{{key.name}}</mat-placeholder>
            </mat-form-field>

        </div>

    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
    <button mat-button color="primary" matDialogClose>Close</button>

</mat-dialog-actions>
